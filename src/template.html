<html>

    <body>
        <div
            style="display: flex; justify-content: space-around; color:#f5f5f5; background-color:#1c1c1c; padding:15px 0px; border-radius: 25px;">
            <div style="padding: 5px 10px 5px 20px;position: relative; height: fit-content;">
                <img src="{imgUrl}" alt="{name}" width="320" height="427" style="border-radius: 15px">
            </div>
            <div style="padding: 5px 20px 5px 10px; position: relative; height: fit-content;">
                <div>
                    <h2>{name}</h2>
                    <h3>Is now Free and is normally worth {originalPrice}</h3>
                </div>
                <div style="margin-bottom: 40px;">
                    <h3>It's Genres and Features are:</h3>
                    <ul>{genresFeaturesHtml}</ul>
                </div>
                <div
                    style="background-color: #0078f2; border-radius: 7px; color: #f5f5f5; padding: 10px 15px; width: fit-content;">
                    <a href="{storeUrl}" style="color: #f5f5f5; text-decoration: none;">Get
                        it Here until {freeUntil}</a>
                </div>
            </div>
        </div>
    </body>

</html>
